defaults:
- _self_
- data: default

path: ${oc.env:CONDA_PREFIX}/data/marmousi/deepwave_example/shots16

resolve:
  relax: false
  call_key: __call__
  exc: resolve

ny: 600
nx: 250
nt: 300
dy: 4
dx: 4
dt: 0.004
n_shots: 1
src_per_shot: 1
d_src: 20
fst_src: 10
src_depth: 2
rec_per_shot: 100
d_rec: 6
fst_rec: 0
rec_depth: 2
d_intra_shot: 0
freq: 25
peak_time: 0.06
accuracy: 8

device: cuda:1

plt:
  resolve:
    call_key: __plot__
    exc: resolve
    relax: false
  gbl_obs_data:
    __plot__: ^^|misfit_toys.types|FlatPlotter
    kw:
      callback: ^^cwd|plotters|plot_gbl_obs_data
      iter:
        none_dims: [0, 1]
        strides: [1, 1, 10]
      imshow:
        kw:
          aspect: auto
          cmap: seismic
        colorbar: true
        legend: false
        transpose: true
      title: Global Observed Data
