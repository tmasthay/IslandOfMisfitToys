defaults:
  - _self_
  - case: power

a: 0
b: 1
N: 100

eps: 1e-8
# alpha: 0.5
power: 2.5
alpha:
  start: 0.0
  end: 1.0
  steps: 100

plt:
  func:
    label: Function
    linestyle: '-'
    color: k
    marker: null
    markersize: 1
    alpha: 1.0

  analytic:
    label: Analytic Derivative
    linestyle: '-'
    color: r
    marker: null
    markersize: 1
    alpha: 1.0
  numerical:
    label: Numerical Derivative
    linestyle: '--'
    color: b
    marker: x
    markersize: 1
    alpha: 0.5

  classical:
    label: Classical Derivative
    linestyle: '-.'
    color: g
    marker: null
    markersize: 1
    alpha: 1.0

  legend:
    loc: center
    bbox_to_anchor: [0.5, -0.1]
    ncol: 2

  ylim: null

  save:
    duration: 100
