vp:
  sub:
    shape: [3,1]
    kw:
      figsize: [10,10]
    adjust: 
      hspace: 0.5
      wspace: 0.5
  iter:
    none_dims: [-2, -1]
  save:
    path: figs/vp.gif
    movie_format: gif
    duration: 1000
  order: [vp, vp_true, rel_diff]
  plts:
    vp:
      main: 
        opts:
          cmap: gray
          aspect: auto
        title: $v_p$
        type: imshow
        xlabel: Rec Location (m)
        ylabel: Depth (m)
        colorbar: true
        vp:

    rel_diff: 
      main:
        opts:
          cmap: gray
          aspect: auto
        title: Relative Difference (%)
        type: imshow
        xlabel: Rec Location (m)
        ylabel: Depth (m)
        colorbar: true

    vp_true: 
      main:
        opts:
          cmap: gray
          aspect: auto
        title: $v_{true}$
        type: imshow
        xlabel: Rec Location (m)
        ylabel: Depth (m)
        colorbar: true