ny: 200
nx: 200
nt: 1000
dy: 4.0
dx: 4.0
dt: 0.004
freq: 10.0

vp:
  default: 1000.0
  piecewise_boxes:
  - [0.25, 0.35, 0.0, 1.0, 2000.0]
  smoother:
    __call__: ^^|torchvision.transforms|GaussianBlur
    kw:
      kernel_size: [51, 51]
      sigma: [1.0, 1.0]
  plt:
    imshow:
      aspect: auto
      cmap: seismic
    colorbar: true
    save_path: vp.jpg
    title: vp

units:
  dy: m
  dx: m
  dt: s
  freq: Hz

docs:
  coords:
    y: Horizontal
    x: Depth
  freq: Dominant frequency of the Ricker wavelet
  src:
    y_idx: y-index of the source
    x_idx: x-index of the source

  vp:
    default: |
      Default "background" velocity outside of the union of all piecewise boxes
    piecewise_boxes: |
      List of boxes where the velocity is different from the default value
      Format: [y_min, y_max, x_min, x_max, velocity_value]

rt:
  vp:
    __call__: ^^cwd|main|create_velocity_model
    kw:
      ny: ${ny}
      nx: ${nx}
      default: ${vp.default}
      piecewise_boxes: ${vp.piecewise_boxes}
      smoother: ${vp.smoother}
