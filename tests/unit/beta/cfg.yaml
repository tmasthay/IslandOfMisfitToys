unbatch_splines:
  freq: [1.0, 3.0]
  x:
    left: 0.0
    right: 6.28
    num_ref: 100
    upsample: 10
  pad: 30

prob:
  mu: [-1.0, 1.0]
  sigma: [0.1, 1.0]
  x: [-5, 5, 1000]
  p:
    eps: 0.01
    np: 1000
  renorm: ^^null|misfit_toys.beta.renorm|identity
  mesh_perturb: 0.5

  plot:
    pdf:
      mode: fail
      max: 10
    cdf:
      mode: fail
      max: 10
    disc_quantile:
      mode: fail
      max: 10
    cts_quantile:
      mode: fail
      max: 10

w2:
  x: [-10, 10, 1000]
  mu1: [-1.0, 1.0]
  sigma1: [0.1, 1.0]
  mu2: ${.mu1}
  sigma2: ${.sigma1}
  renorm: ^^null|misfit_toys.beta.renorm|identity
  p:
    eps: 0.01
    np: 1000
  atol: 1.0e-01
  rtol: 1.0e-01

  plot:
    w2:
      mode: always
      max: 25
