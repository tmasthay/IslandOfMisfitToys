---
repos:
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        stages: [push]
        always_run: true

  - repo: local
    hooks:
      - id: gitlint
        name: Run gitlint
        entry: gitlint
        language: system
        stages: [commit-msg]
        always_run: true
        # types: [text]
        pass_filenames: false

  # Note that you don't need the id hook for commit message verification anymore.
  #     This is because you have integrated the same logic into the gitlint hook.
  - repo: https://github.com/tmasthay/GitHookEm
    rev: main
    hooks:
      - id: ban-super-secret

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        args:
          - --line-length=80
          - --skip-string-normalization
          - --preview

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: detect-private-key

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args:
          - "--profile=black"
          - "--line-length=80"

  - repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args:
          - --extend-ignore=F403,F401,F405,E501
          - --max-line-length=82

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - id: yamllint
        args:
          - "--format=auto"
          - "--config-data={extends: default, rules: {line-length: {max: 120, level: warning}}}"
