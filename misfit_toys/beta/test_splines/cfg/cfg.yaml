device: cpu
p:
  args: [0.01, .99, 100]
  kw:
    device: ${device}
mu:
  args: [-1, 1, 3]
  kw:
    device: ${device}
sigma:
  args: [0.5, 2, 4]
  kw:
    device: ${device}

plt:
  sub:
    shape: [1, 1]
    kw:
      figsize: [10, 10]
  iter:
    none_dims: [0]
    strides: [1, 1, 1]

  save:
    path: "a.gif"
    duration: 1000
